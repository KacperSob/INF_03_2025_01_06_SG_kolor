<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Systemy liczbowe</title>
    <link rel="stylesheet" href="styl.css">
</head>
<body>
    <header>
        <img src="./pliki14/cyfry.gif" alt="Cyfry szesnastkowe">
        <h1>Pozycyjne systemy liczbowe</h1>
    </header>
    <main>
        <div>
            <table>
                <tr>
                    <th>HEX</th>
                    <th>BIN</th>
                    <th>DEC</th>
                </tr>
                <tr>
                    <td>A</td>
                    <td>1010</td>
                    <td>10</td> 
                </tr>
                <tr>
                    <td>B</td>
                    <td>1011</td>
                    <td>11</td>
                </tr>
                <tr>
                    <td>C</td>
                    <td>1100</td>
                    <td>12</td>
                </tr>
                <tr>
                    <td>D</td>
                    <td>1101</td>
                    <td>13</td>
                </tr>
                <tr>
                    <td>E</td>
                    <td>1110</td>
                    <td>14</td>
                </tr>
                <tr>
                    <td>F</td>
                    <td>1111</td>
                    <td>15</td>
                </tr>
            </table>
        </div>
        <div>
            <input type="text" placeholder="Wpisz liczbę dziesiętną">
            <button>Przelcz na binarny</button>
            <p>Brak obliczeń</p>
        </div>
        <div>
            <h2>Słowniczek</h2>
        </div>
    </main>
    <footer></footer>
</body>
</html>
